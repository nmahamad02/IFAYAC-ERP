<div class="row no-gutters container-fluid">
    <div class="col-md-5 col-lg-6 d-none d-md-block">
        <!-- Custom Carousel -->
        <div class="carousel-container">
            <div *ngFor="let image of images; let i = index" class="carousel-item" [ngClass]="{'active': i === currentImageIndex}">
                <img [src]="image.src" class="d-block w-100" [alt]="'Image ' + (i+1)">
            </div>
            <!-- Controls
            <button class="carousel-control-prev" (click)="prevImage()">Prev</button>
            <button class="carousel-control-next" (click)="nextImage()">Next</button>
            -->
        </div>
    </div>
    <div class="col-md-7 col-lg-6 col-sm-12 signin-page">
        <h1 class="page-title">Don't worry!</h1>
        <form class="recover-password-form" [formGroup]="recoverPasswordForm" (ngSubmit)="onChangePassword()">
            <h5>We are here to help you recovering your password. Please enter your username along with your new password.</h5>
            <div class="form-group">
                <label for="username" style="padding-bottom: 10px;">Username</label>
                <input type="text" class="form-control" id="username" formControlName="username" >
                <div *ngIf="submitted && h['username'].errors" class="invalid-feedback">
                    <div *ngIf="h['username'].errors['required']">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password" style="padding-bottom: 10px;">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" (keyup)="checkPassword()">
                <div *ngIf="submitted && h['password'].errors" class="invalid-feedback">
                    <div *ngIf="h['password'].errors['required']">Password is required</div>
                </div>
                <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
            </div>
            <div class="form-group">
                <label for="confirmPassword" style="padding-bottom: 10px;">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" (keyup)="checkPassword()">
                <div *ngIf="submitted && h['confirmPassword'].errors" class="invalid-feedback">
                    <div *ngIf="h['confirmPassword'].errors['required']">Password is required</div>
                </div>
                <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
            </div>
            <div class="form-call-to-actions row no-gutters">
                <button class="col-xs-12 col-sm-6 form-action recover-password-btn" type="submit" (click)="onChangePassword()">Change Password</button>
            </div>
            <br>
            <a class="col-xs-12 col-sm-6 form-action text-link" [routerLink]="['/authentication/signin']">Go back to Login page</a>
        </form>
    </div>
</div>
